components:
  schemas:
    AccessInfoResult:
      properties:
        expiry_time_seconds:
          type: number
      required:
        - expiry_time_seconds
      title: AccessInfoResult
      type: object
    AnnualLifecycleProfile:
      properties:
        first_to_last_harvest:
          oneOf:
            - type: 'null'
            - type: number
        germ_to_first_harvest:
          oneOf:
            - type: 'null'
            - type: number
        germ_to_transplant:
          oneOf:
            - type: 'null'
            - type: number
        seed_to_germ:
          oneOf:
            - type: 'null'
            - type: number
      required: []
      title: AnnualLifecycleProfile
      type: object
    AnnualLifecycleProfileUpdateCommand:
      properties:
        first_to_last_harvest:
          oneOf:
            - type: 'null'
            - description: The expected amount of days the first and last harvest of
                a plant. For plants which only have one harvest, this values is zero.
                Must be between 0 and 120 days.
              type: number
        germ_to_first_harvest:
          oneOf:
            - type: 'null'
            - description: The expected amount of days the germination of a seed to
                when it will be ready for a harvest. Must be between 0 and 200 days.
              type: number
        germ_to_transplant:
          oneOf:
            - type: 'null'
            - description: The expected amount of days from the germination of a seed
                to when it will be ready for transplant. For cultivars which are not
                able to be transplanted, this value is unused. Must be between 0 and
                200 days.
              type: number
        seed_to_germ:
          oneOf:
            - type: 'null'
            - description:
                The expected amount of days from starting a seed to its germination.
                Must be between 0 and 60 days.
              type: number
      required: []
      title: AnnualLifecycleProfileUpdateCommand
      type: object
    Coordinate:
      properties:
        x:
          type: number
        y:
          type: number
        z:
          oneOf:
            - type: 'null'
            - type: number
      required:
        - x
        - y
      title: Coordinate
      type: object
    CoordinateCreateUpdateCommand:
      properties:
        x:
          type: number
        y:
          type: number
        z:
          oneOf:
            - type: 'null'
            - type: number
      required:
        - x
        - y
      title: CoordinateCreateUpdateCommand
      type: object
    CultivarAttributeSet:
      properties:
        annual_lifecycle_profile:
          $ref: '#/components/schemas/AnnualLifecycleProfile'
        frost_date_planting_window_profile:
          $ref: '#/components/schemas/FrostDatePlantingWindowProfile'
        origin_profile:
          $ref: '#/components/schemas/OriginProfile'
      required: []
      title: CultivarAttributeSet
      type: object
    CultivarAttributeUpdateCommand:
      properties:
        annual_lifecycle_profile:
          oneOf:
            - type: 'null'
            - $ref: '#/components/schemas/AnnualLifecycleProfileUpdateCommand'
        frost_date_planting_window_profile:
          oneOf:
            - type: 'null'
            - $ref: '#/components/schemas/FrostDatePlantingWindowProfileUpdateCommand'
        origin_profile:
          oneOf:
            - type: 'null'
            - $ref: '#/components/schemas/OriginProfileUpdateCommand'
      required: []
      title: CultivarAttributeUpdateCommand
      type: object
    CultivarCollectionCreateCommand:
      properties:
        description:
          default: ''
          description: The description of the collection. Must be at most 1400 characters
          maxLength: 1400
          type: string
        garden_ref:
          oneOf:
            - type: 'null'
            - format: uuid
              type: string
        name:
          description: The name of the collection. Must be between 3 and 50 characters
            long and contain only alphanumeric characters, spaces, hyphens, and underscores.
          maxLength: 50
          minLength: 3
          pattern: '[0-9A-Za-z _-]+'
          type: string
        parent_ref:
          oneOf:
            - type: 'null'
            - format: uuid
              type: string
        tags:
          default: []
          description: A set of metadata tags. Each tag must be at most 150 characters
            and contain only alphanumeric characters and spaces. There may be at most
            150 tags.
          items:
            description: A metadata tag. Must be at most 150 characters and contain
              only alphanumeric characters and spaces
            maxLength: 150
            pattern: '[0-9A-Za-z ]+'
            type: string
          maxLength: 150
          type: array
        visibility:
          default: private
          enum:
            - private
            - unlisted
            - public
          type: string
      required:
        - name
      title: CultivarCollectionCreateCommand
      type: object
    CultivarCollectionDeleteCommand:
      properties:
        collection_ref:
          format: uuid
          type: string
      required:
        - collection_ref
      title: CultivarCollectionDeleteCommand
      type: object
    CultivarCollectionDuplicateCommand:
      properties:
        garden_ref:
          oneOf:
            - type: 'null'
            - format: uuid
              type: string
        source_collection_ref:
          format: uuid
          type: string
      required:
        - source_collection_ref
      title: CultivarCollectionDuplicateCommand
      type: object
    CultivarCollectionFullSchema:
      properties:
        created_at:
          format: date-time
          type: string
        cultivars:
          items:
            $ref: '#/components/schemas/CultivarSchema'
          type: array
        description:
          type: string
        garden_ref:
          oneOf:
            - type: 'null'
            - $ref: '#/components/schemas/RefSchema'
        id:
          format: uuid
          type: string
        name:
          type: string
        parent_ref:
          oneOf:
            - type: 'null'
            - $ref: '#/components/schemas/RefSchema'
        slug:
          type: string
        tags:
          items:
            type: string
          type: array
        user_ref:
          oneOf:
            - type: 'null'
            - $ref: '#/components/schemas/RefSchema'
        visibility:
          enum:
            - private
            - unlisted
            - public
          type: string
      required:
        - created_at
        - cultivars
        - description
        - id
        - name
        - slug
        - tags
        - visibility
      title: CultivarCollectionFullSchema
      type: object
    CultivarCollectionGetByClientResult:
      properties:
        collections:
          items:
            $ref: '#/components/schemas/CultivarCollectionPartialSchema'
          type: array
      required:
        - collections
      title: CultivarCollectionGetByClientResult
      type: object
    CultivarCollectionGetByGardenResult:
      properties:
        active_collection:
          $ref: '#/components/schemas/RefSchema'
        collections:
          items:
            $ref: '#/components/schemas/CultivarCollectionPartialSchema'
          type: array
      required:
        - active_collection
        - collections
      title: CultivarCollectionGetByGardenResult
      type: object
    CultivarCollectionMergeCommand:
      properties:
        source_collection_ref:
          format: uuid
          type: string
        target_collection_ref:
          format: uuid
          type: string
      required:
        - source_collection_ref
        - target_collection_ref
      title: CultivarCollectionMergeCommand
      type: object
    CultivarCollectionPartialSchema:
      properties:
        created_at:
          format: date-time
          type: string
        description:
          type: string
        garden_ref:
          oneOf:
            - type: 'null'
            - $ref: '#/components/schemas/RefSchema'
        id:
          format: uuid
          type: string
        name:
          type: string
        parent_ref:
          oneOf:
            - type: 'null'
            - $ref: '#/components/schemas/RefSchema'
        slug:
          type: string
        tags:
          items:
            type: string
          type: array
        user_ref:
          oneOf:
            - type: 'null'
            - $ref: '#/components/schemas/RefSchema'
        visibility:
          enum:
            - private
            - unlisted
            - public
          type: string
      required:
        - created_at
        - description
        - id
        - name
        - slug
        - tags
        - visibility
      title: CultivarCollectionPartialSchema
      type: object
    CultivarCollectionUpdateCommand:
      properties:
        collection_ref:
          format: uuid
          type: string
        description:
          oneOf:
            - type: 'null'
            - description: The description of the collection. Must be at most 1400 characters
              maxLength: 1400
              type: string
        name:
          oneOf:
            - type: 'null'
            - description:
                The name of the collection. Must be between 3 and 50 characters
                long and contain only alphanumeric characters, spaces, hyphens, and
                underscores.
              maxLength: 50
              minLength: 3
              pattern: '[0-9A-Za-z _-]+'
              type: string
        parent_ref:
          oneOf:
            - type: 'null'
            - format: uuid
              type: string
        remove_parent:
          default: false
          type: boolean
        tags:
          oneOf:
            - type: 'null'
            - description:
                A set of metadata tags. Each tag must be at most 150 characters
                and contain only alphanumeric characters and spaces. There may be at
                most 150 tags.
              items:
                description: A metadata tag. Must be at most 150 characters and contain
                  only alphanumeric characters and spaces
                maxLength: 150
                pattern: '[0-9A-Za-z ]+'
                type: string
              maxLength: 150
              type: array
        visibility:
          enum:
            - private
            - unlisted
            - public
            - null
          type:
            - 'null'
            - string
      required:
        - collection_ref
      title: CultivarCollectionUpdateCommand
      type: object
    CultivarCreateCommand:
      properties:
        collection_ref:
          format: uuid
          type: string
        description:
          oneOf:
            - type: 'null'
            - description: A description of this plant species. Must be at most 1400
                characters
              maxLength: 1400
              type: string
        key:
          oneOf:
            - type: 'null'
            - description: A very short abbreviation for this plant species. Must be
                between 1 and 6 characters long and contain only alphanumeric characters.
              maxLength: 6
              minLength: 1
              pattern: '[0-9A-Za-z]+'
              type: string
        names:
          description: A set of common names associated with this plant species. Each
            name must be between 3 and 30 characters long and contain only alphanumeric
            characters and spaces. There must be at least 1 name and a maximum of
            10 names
          items:
            description: A common name of this plant species. Must be between 3 and
              30 characters long and contain only alphanumeric characters, spaces,
              hyphens, and underscores.
            maxLength: 30
            minLength: 3
            pattern: '[0-9A-Za-z _-]+'
            type: string
          maxLength: 10
          type: array
        parent_id:
          oneOf:
            - type: 'null'
            - format: uuid
              type: string
        scientific_name:
          oneOf:
            - type: 'null'
            - description: The scientific name of this plant species. Must be at most
                60 characters
              maxLength: 60
              type: string
      required:
        - collection_ref
        - names
      title: CultivarCreateCommand
      type: object
    CultivarDeleteCommand:
      properties:
        collection_ref:
          format: uuid
          type: string
        cultivar_id:
          format: uuid
          type: string
      required:
        - collection_ref
        - cultivar_id
      title: CultivarDeleteCommand
      type: object
    CultivarSchema:
      properties:
        attributes:
          $ref: '#/components/schemas/CultivarAttributeSet'
        created_at:
          format: date-time
          type: string
        description:
          type: string
        id:
          format: uuid
          type: string
        key:
          type: string
        name:
          type: string
        names:
          items:
            type: string
          type: array
        parent_id:
          oneOf:
            - type: 'null'
            - format: uuid
              type: string
        scientific_name:
          type: string
      required:
        - attributes
        - created_at
        - description
        - id
        - key
        - name
        - names
        - scientific_name
      title: CultivarSchema
      type: object
    CultivarUpdateCommand:
      properties:
        attributes:
          oneOf:
            - type: 'null'
            - $ref: '#/components/schemas/CultivarAttributeUpdateCommand'
        collection_ref:
          format: uuid
          type: string
        cultivar_id:
          format: uuid
          type: string
        description:
          oneOf:
            - type: 'null'
            - description: A description of this plant species. Must be at most 1400
                characters
              maxLength: 1400
              type: string
        key:
          oneOf:
            - type: 'null'
            - description: A very short abbreviation for this plant species. Must be
                between 1 and 6 characters long and contain only alphanumeric characters.
              maxLength: 6
              minLength: 1
              pattern: '[0-9A-Za-z]+'
              type: string
        names:
          oneOf:
            - type: 'null'
            - description: A set of common names associated with this plant species.
                Each name must be between 3 and 30 characters long and contain only
                alphanumeric characters and spaces. There must be at least 1 name and
                a maximum of 10 names
              items:
                description: A common name of this plant species. Must be between 3
                  and 30 characters long and contain only alphanumeric characters, spaces,
                  hyphens, and underscores.
                maxLength: 30
                minLength: 3
                pattern: '[0-9A-Za-z _-]+'
                type: string
              maxLength: 10
              type: array
        parent_id:
          oneOf:
            - type: 'null'
            - format: uuid
              type: string
        remove_parent:
          default: false
          type: boolean
        scientific_name:
          oneOf:
            - type: 'null'
            - description: The scientific name of this plant species. Must be at most
                60 characters
              maxLength: 60
              type: string
      required:
        - collection_ref
        - cultivar_id
      title: CultivarUpdateCommand
      type: object
    EllipseAttributes:
      properties:
        height:
          oneOf:
            - type: 'null'
            - type: number
        width:
          type: number
      required:
        - width
      title: EllipseAttributes
      type: object
    EllipseAttributesCreateUpdateCommand:
      properties:
        height:
          oneOf:
            - type: 'null'
            - type: number
        width:
          type: number
      required:
        - width
      title: EllipseAttributesCreateUpdateCommand
      type: object
    FrostDatePlantingWindowProfile:
      properties:
        first_frost_window_close:
          oneOf:
            - type: 'null'
            - type: number
        first_frost_window_open:
          oneOf:
            - type: 'null'
            - type: number
        last_frost_window_close:
          oneOf:
            - type: 'null'
            - type: number
        last_frost_window_open:
          oneOf:
            - type: 'null'
            - type: number
      required: []
      title: FrostDatePlantingWindowProfile
      type: object
    FrostDatePlantingWindowProfileUpdateCommand:
      properties:
        first_frost_window_close:
          oneOf:
            - type: 'null'
            - description: The amount of days between the first frost and the end of
                the planting window. Positive values indicate the window begins after
                the first frost date. For example, a value of 15 indicates the cultivar
                must be planted before 15 days after the first frost date. Must be between
                -200 and 200 days.
              type: number
        first_frost_window_open:
          oneOf:
            - type: 'null'
            - description: The amount of days between the first frost and the beginning
                of the planting window. Positive values indicate the window begins after
                the first frost date. For example, a value of -15 indicates the cultivar
                may be planted 15 days before the first frost date. Must be between
                -200 and 200 days.
              type: number
        last_frost_window_close:
          oneOf:
            - type: 'null'
            - description: The amount of days between the last frost and the end of
                the planting window. Positive values indicate the window begins after
                the last frost date. For example, a value of 15 indicates the cultivar
                must be planted before 15 days after the last frost date. Must be between
                -200 and 200 days.
              type: number
        last_frost_window_open:
          oneOf:
            - type: 'null'
            - description: The amount of days between the last frost and the beginning
                of the planting window. Positive values indicate the window begins after
                the last frost date. For example, a value of -15 indicates the cultivar
                may be planted 15 days before the last frost date. Must be between -200
                and 200 days.
              type: number
      required: []
      title: FrostDatePlantingWindowProfileUpdateCommand
      type: object
    GardenAssociatedPartialsResult:
      properties:
        admin_memberships:
          items:
            format: uuid
            type: string
          type: array
        edit_memberships:
          items:
            format: uuid
            type: string
          type: array
        favorites:
          items:
            format: uuid
            type: string
          type: array
        gardens:
          items:
            $ref: '#/components/schemas/GardenPartialSchema'
          type: array
        view_memberships:
          items:
            format: uuid
            type: string
          type: array
      required:
        - admin_memberships
        - edit_memberships
        - favorites
        - gardens
        - view_memberships
      title: GardenAssociatedPartialsResult
      type: object
    GardenCreateCommand:
      properties:
        admin_usernames:
          default: []
          description: A maximum of 10 users can be invited at once
          items:
            description: Must be between 3 and 50 characters long and contain only
              alphanumeric characters and underscores. Must be unique
            maxLength: 50
            minLength: 3
            pattern: ^[a-zA-Z0-9_]*$
            type: string
          maxLength: 10
          type: array
        description:
          default: ''
          description: Must be at most 1400 characters
          maxLength: 1400
          type: string
        editor_usernames:
          default: []
          description: A maximum of 10 users can be invited at once
          items:
            description: Must be between 3 and 50 characters long and contain only
              alphanumeric characters and underscores. Must be unique
            maxLength: 50
            minLength: 3
            pattern: ^[a-zA-Z0-9_]*$
            type: string
          maxLength: 10
          type: array
        key:
          oneOf:
            - type: 'null'
            - description: Must be between 4 and 16 characters long and contain only
                alphanumeric characters and hyphens
              maxLength: 16
              minLength: 4
              pattern: '[0-9A-Za-z-]+'
              type: string
        name:
          description:
            Must be between 2 and 50 characters long and contain only alphanumeric
            characters and spaces
          maxLength: 50
          minLength: 2
          pattern: '[0-9A-Za-z ]+'
          type: string
        viewer_usernames:
          default: []
          description: A maximum of 10 users can be invited at once
          items:
            description: Must be between 3 and 50 characters long and contain only
              alphanumeric characters and underscores. Must be unique
            maxLength: 50
            minLength: 3
            pattern: ^[a-zA-Z0-9_]*$
            type: string
          maxLength: 10
          type: array
        visibility:
          default: private
          enum:
            - private
            - unlisted
            - public
          type: string
      required:
        - name
      title: GardenCreateCommand
      type: object
    GardenFullSchema:
      properties:
        creator_ref:
          oneOf:
            - type: 'null'
            - $ref: '#/components/schemas/RefSchema'
        description:
          type: string
        environment_ref:
          oneOf:
            - type: 'null'
            - $ref: '#/components/schemas/RefSchema'
        expired:
          type: boolean
        id:
          format: uuid
          type: string
        key:
          type: string
        memberships:
          items:
            $ref: '#/components/schemas/GardenMembershipFullSchema'
          type: array
        name:
          type: string
        num_memberships:
          type: integer
        visibility:
          enum:
            - private
            - unlisted
            - public
          type: string
      required:
        - description
        - expired
        - id
        - key
        - memberships
        - name
        - num_memberships
        - visibility
      title: GardenFullSchema
      type: object
    GardenMembershipAcceptCommand:
      properties:
        garden_key:
          description:
            Must be between 4 and 16 characters long and contain only alphanumeric
            characters and hyphens
          maxLength: 16
          minLength: 4
          pattern: '[0-9A-Za-z-]+'
          type: string
      required:
        - garden_key
      title: GardenMembershipAcceptCommand
      type: object
    GardenMembershipCreateCommand:
      properties:
        admin_usernames:
          default: []
          description: A maximum of 10 users can be invited at once
          items:
            description: Must be between 3 and 50 characters long and contain only
              alphanumeric characters and underscores. Must be unique
            maxLength: 50
            minLength: 3
            pattern: ^[a-zA-Z0-9_]*$
            type: string
          maxLength: 10
          type: array
        editor_usernames:
          default: []
          description: A maximum of 10 users can be invited at once
          items:
            description: Must be between 3 and 50 characters long and contain only
              alphanumeric characters and underscores. Must be unique
            maxLength: 50
            minLength: 3
            pattern: ^[a-zA-Z0-9_]*$
            type: string
          maxLength: 10
          type: array
        garden_id:
          format: uuid
          type: string
        viewer_usernames:
          default: []
          description: A maximum of 10 users can be invited at once
          items:
            description: Must be between 3 and 50 characters long and contain only
              alphanumeric characters and underscores. Must be unique
            maxLength: 50
            minLength: 3
            pattern: ^[a-zA-Z0-9_]*$
            type: string
          maxLength: 10
          type: array
      required:
        - garden_id
      title: GardenMembershipCreateCommand
      type: object
    GardenMembershipDeleteCommand:
      properties:
        garden_key:
          description:
            Must be between 4 and 16 characters long and contain only alphanumeric
            characters and hyphens
          maxLength: 16
          minLength: 4
          pattern: '[0-9A-Za-z-]+'
          type: string
      required:
        - garden_key
      title: GardenMembershipDeleteCommand
      type: object
    GardenMembershipFullSchema:
      properties:
        accepted:
          type: boolean
        created_at:
          format: date-time
          type: string
        favorite:
          type: boolean
        inviter_ref:
          oneOf:
            - type: 'null'
            - $ref: '#/components/schemas/RefSchema'
        role:
          enum:
            - admin
            - editor
            - viewer
          type: string
        user_ref:
          $ref: '#/components/schemas/RefSchema'
      required:
        - accepted
        - created_at
        - favorite
        - role
        - user_ref
      title: GardenMembershipFullSchema
      type: object
    GardenMembershipRevokeCommand:
      properties:
        garden_id:
          format: uuid
          type: string
        user_id:
          format: uuid
          type: string
      required:
        - garden_id
        - user_id
      title: GardenMembershipRevokeCommand
      type: object
    GardenMembershipRoleChangeCommand:
      properties:
        garden_id:
          format: uuid
          type: string
        role:
          enum:
            - admin
            - editor
            - viewer
          type: string
        user_id:
          format: uuid
          type: string
      required:
        - garden_id
        - role
        - user_id
      title: GardenMembershipRoleChangeCommand
      type: object
    GardenPartialSchema:
      properties:
        creator_ref:
          oneOf:
            - type: 'null'
            - $ref: '#/components/schemas/RefSchema'
        id:
          format: uuid
          type: string
        key:
          type: string
        name:
          type: string
        num_memberships:
          type: integer
        visibility:
          enum:
            - private
            - unlisted
            - public
          type: string
      required:
        - id
        - key
        - name
        - num_memberships
        - visibility
      title: GardenPartialSchema
      type: object
    GardenPendingInviteSchema:
      properties:
        expiry_countdown_hours:
          type: integer
        garden:
          $ref: '#/components/schemas/GardenPartialSchema'
        invite:
          $ref: '#/components/schemas/GardenMembershipFullSchema'
      required:
        - expiry_countdown_hours
        - garden
        - invite
      title: GardenPendingInviteSchema
      type: object
    GardenPendingInvitesResult:
      properties:
        pending_invites:
          items:
            $ref: '#/components/schemas/GardenPendingInviteSchema'
          type: array
      required:
        - pending_invites
      title: GardenPendingInvitesResult
      type: object
    GardenUniqueKeyResult:
      properties:
        key:
          type: string
      required:
        - key
      title: GardenUniqueKeyResult
      type: object
    GeometricHistoryCreateUpdateCommand:
      properties:
        geometries:
          items:
            $ref: '#/components/schemas/GeometricHistoryPointCreateUpdateCommand'
          type: array
      required:
        - geometries
      title: GeometricHistoryCreateUpdateCommand
      type: object
    GeometricHistoryPointCreateUpdateCommand:
      properties:
        geometry:
          $ref: '#/components/schemas/GeometryCreateUpdateCommand'
        time:
          oneOf:
            - type: 'null'
            - format: date-time
              type: string
      required:
        - geometry
      title: GeometricHistoryPointCreateUpdateCommand
      type: object
    GeometricHistoryPointSchema:
      properties:
